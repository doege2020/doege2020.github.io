  	<script>

    var startDate = new Date("May 25, 2020 10:00:00").getTime();    
	var countDownDate = new Date("July 3, 2020 10:00:00").getTime();

    var delta_startdown = countDownDate - startDate;

    //console.log(delta_startdown);

	clockege();

	function clockege() {

		var now = new Date().getTime();
	    
        var distance = countDownDate - now;

        if (distance <= 0) {
            document.getElementById("countdown-weeks").innerHTML = 0; 
            document.getElementById("countdown-days").innerHTML = 0; 
            document.getElementById("countdown-hours").innerHTML = 0; 
            document.getElementById("countdown-minutes").innerHTML = 0; 
            document.getElementById("countdown-seconds").innerHTML = 0; 

            document.getElementById("egeprogress").value = 100;
        }
				
        else{

            var progress = (now - startDate)/delta_startdown;

            document.getElementById("egeprogress").value = progress*100;

            //console.log(progress.toFixed(3))

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var weeks = Math.floor(days / 7);
            days = days - weeks * 7;
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var milliseconds = Math.floor((distance % (1000 * 60)));

            var deltaMilliseconds = milliseconds - seconds*1000;

            document.getElementById("countdown-weeks").innerHTML = weeks; 
            document.getElementById("countdown-days").innerHTML = days; 
            document.getElementById("countdown-hours").innerHTML = hours; 
            document.getElementById("countdown-minutes").innerHTML = minutes; 
            document.getElementById("countdown-seconds").innerHTML = seconds; 
        }

		window.setTimeout('clockege()', 1);
	}

  </script>
